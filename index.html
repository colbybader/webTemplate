<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="http://www.google.com/s2/u/0/favicons?domain=jane.doe">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div.quote-container#quote-container><div>
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">If you ain't first, you're last.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Ricky Bobby</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
